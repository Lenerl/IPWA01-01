  <h1>Bestätigung der Registrierung</h1>
  <p id="datetime"></p>
  <table cellpadding="5" cellspacing="0" border="1">
   <tr>
    <th>Feldname</th>
    <th>Eintrag</th>
   </tr>
   <tbody id="queryValues"></tbody>
  </table>

  <script type="text/javascript">
   function Werteliste(querystring) {
    if (querystring == "") return;
    var wertestring = querystring.slice(1);
    var paare = wertestring.split("&");
    var paar, name, wert;
    var result = {};
    for (var i = 0; i < paare.length; i++) {
     paar = paare[i].split("=");
     name = paar[0];
     wert = paar[1];
     name = decodeURIComponent(name).replace("+", " ");
     wert = decodeURIComponent(wert).replace("+", " ");
     result[name] = wert;
    }
    return result;
   }

   var liste = Werteliste(location.search);
   var queryValues = document.getElementById("queryValues");

   for (var eigenschaft in liste) {
    var row = document.createElement("tr");
    row.innerHTML =
     "<td>" +
     eigenschaft +
     "</td><td><code>" +
     liste[eigenschaft] +
     "</code></td>";
    queryValues.appendChild(row);
   }

   // Get current date and time
   var now = new Date();
   var datetime = now.toLocaleString();

   // Insert date and time into HTML
   document.getElementById("datetime").innerHTML = datetime;
  </script>
