  <h1>Registrierung der Kleiderspende:</h1> 
    <b>Abholung mit unserem Sammelauto</b>
   
        <form method="GET" action="senden.html" accept-charset="UTF-8">
            <p>
              <label for="Vorname"></label>
              <input type="text" placeholder="Vorname" name="Vorname" id="Vorname" required>
            </p>
            <p>
              <label for="Nachname"></label>
              <input type="text" placeholder="Nachname" name="Nachname" id="Nachname" required >
            </p>
            <p>
                <label for="Str.+Hsnr."></label>
                <input type="text" placeholder="Str.+Hsnr." name="Str.+Hsnr." id="Str.+Hsnr." required>
            </p>
            <p>
                <label for="PLZ"></label>
                <input type="number" placeholder="PLZ" name="PLZ" id="postzahl" required>
            </p>   
            <p>
                <label for="Ort"></label>
                <input type="text" placeholder="Ort" name="Ort" id="Ort" required>
            </p>
            <p>
                <label for="Beschreibung Kleidung"></label>
                <input type="Beschreibung Kleidung" placeholder="Beschreibung Kleidung" name="Beschreibung Kleidung" 
                id="Beschreibung Kleidung" required>
            </p>
            <p>
              <labelfor="Region">Spende geht nach:</label>
                <select id="Region" name="Region" required>
                  <option value="Gaza">Gaza</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="Afrika">Afrika</option>
                </select>
               </p>
            <p><input class="but" onclick="testplZ(event);" type="submit" value="Senden"></p>
          </form>

          <script type="text/javascript">
            function testplZ() {
                var post = document.getElementById("postzahl").value;
                post = post.trim();
                if (post.length >= 2) {
                    var firstTwoDigits = post.substring(0, 2);
                    if (firstTwoDigits === "86") {
                        alert("Sie sollten ihre Kleiderspende im Laden abgeben, der Weg ist uns zu kurz");
                        event.preventDefault();
                    }
                }
            }
         </script>
